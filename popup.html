<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FB Hunter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>

    <style>
      #wrapper { margin: 20px 0px; min-width: 600px; }
      h1 { font-size: 1.1em; }
      h2 { font-size: 0.8em; }
      table#search td { padding: 0.25rem; border-top: none; }
      table#search .condition { width: 50px; }
      table#search .condition button:hover, table#search .condition button:focus {
        text-decoration: none;
      }
      table#search td#buttons button { margin-left: 5px; }
      table#search .del-btn, table#search .del-btn-box { width: 34px; }
      :focus, :active {outline: none !important; text-decoration: none;}
      #search-btn-box { padding-top: 20px !important; }
      button#search-btn { background-color: #3b5998; border-color: #3b5998; }
      .btn-link { font-weight:bold; color: #3b5998; }
      .btn-link:hover { color: #3b5998; }
      #status_notify { font-size: 0.8em; }
    </style>

  </head>
  <body>
    <div id="wrapper">
      <div id="search-box" class="container-fluid">
        <form id="search-form">
        <table class="table" id="search">
          <thead>
            <tr>
              <td></td>
              <td colspan="3">
                <h1><b>FB Hunter</b></h1>
                <h2>Find people on Facebook</h2>
              </td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr class="entry" type="first">
              <td class="condition"></td>
              <td class="select">
                <select class="entry-select form-control form-control-sm">
                  <option value="liked">Liked</option>
                  <option value="member_of">Member of</option>
                  <option value="follower_of">Follower of</option>
                  <option value="current_job">Current job</option>
                  <option value="past_job">Past job</option>
                  <option value="work_at">Work at</option>
                  <option value="lives_in">Lives in</option>
                  <option value="lived_in">Lived in</option>
                </select>
              </td>
              <td class="text">
                <input type="text" class="entry-text form-control form-control-sm">
              </td>
              <td class="del-btn-box">
                <button type="button" class="del-btn float-right btn btn-sm btn-secondary"><b>X</b></button>
              </td>
              <td style="width:50px;"></td>
            </tr>
            <tr>
              <td></td>
              <td id="buttons" colspan="3">
                <button type="button" id="and-btn" class="float-right btn btn-sm btn-secondary">AND</button>
                <button type="button" id="or-btn" class="float-right btn btn-sm btn-secondary">OR</button>
              </td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td id="search-btn-box" colspan="3">
                <div id="status_notify"></div>
                <div class="form-group">
                  <div class="input-group">
                    <input id="save_query_name" placeholder="Name your query" type="text" class="form-control">
                    <span class="input-group-btn">
                      <button type="button" id="save-btn" class="btn btn-block btn-warning">
                        Save query
                      </button>
                    </span>
                  </div>
                </div>

                <button type="submit" id="search-btn" class="btn btn-block btn-primary">
                  Search Facebook
                </button>
                <button type="button" id="export-btn" class="btn btn-block btn-success">
                  Export results
                </button>
                <button type="button" id="go-to-options-btn" class="btn btn-block btn-info">
                  Saved queries
                </button>
              </td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        </form>
      </div>
    </div>
  </body>
</html>
